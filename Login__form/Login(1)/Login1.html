<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Login1.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="box-form">
            <div class="form">
                <h2 class="form__title">Login</h2>
                <form>
                    <div class="input-box">
                        <input type="text" placeholder="username" class="input-box__text">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="password" class="input-box__text">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="Remember-box">
                        <input type="checkbox" name="Remember" id="Remember">
                        <label for="Remember" class="Remember-check">Remember Me</label>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <p class="psw-forggoten"><span>Forget password?</span></p>
                <p class="Create-account"><span>Need an account?</span></p>
            </div>
        </div>
    </div>
</body>
</html>
